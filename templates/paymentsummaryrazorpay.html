<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/static/razor_assets/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment summary</title>
    <link rel="icon" href="static/img/lologo.png" type="image/icon type">
</head>

<body>
    <div class="container">
            <div class="card">
                <img src="/static/razor_assets/img/img.png" alt="" class="card__img"> 
                <i class='bx bx-rupee'></i>

                <!-- <div class="card__content">  -->
                     <div class="card__data">
                         <h1 class="card__title">Click for checkout</h1>
                         <span class="card__preci">â‚¹ {{order.total_amount}}</span>
                         <p class="card__description">Note: For users outside India custom and delivery charges are not included</p>
                         <button id="rzp-button1" class="btn btn-lg btn-primary btn-block card__button" type="button">Pay here</button>
                     </div>
                <!-- </div> -->
            </div>
        </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var options = {
            "key": "{{razorpay_merchant_id}}", // Enter the Key ID generated from the Dashboard
            "amount": "{% widthratio final_price 1 100 %}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
            "currency": "INR",
            "name": "labelTBW",
            "description": "Test Transaction",
            "order_id": "{{order_id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
            "callback_url": "{{callback_url}}",
            "prefill": {
                "name": "{{request.user.name}}",
                "email": "{{request.user.email}}",
                "contact": "+91" + "{{request.user.phone}}"
            }
        };
        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function (e) {
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>

</html>
